<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="color-scheme" content="light dark">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap">
	<link rel="stylesheet" href="colors.css">
	<title>NexSpring Software</title>
	<style>
		@layer decoration {
			body {
				background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
				background-size: 3rem 3rem;

				>header,
				>main .container,
				>footer {
					background-color: var(--bg-color);
					border-style: solid;
					border-width: 1px;
					border-color: var(--grid-line);
				}
			}


		}

		@layer layout {
			.container {
				max-width: 72rem;
				margin-left: auto;
				margin-right: auto;
			}

			body {
				width: 100%;
				margin: 0;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				gap: 1rem;

				>header .container {
					max-width: 74rem;
					height: 2rem;
					display: flex;
					justify-content: space-between;
					padding: 1rem;
				}

				>main {
					flex: 1 1 auto;

					.container {
						padding: 1rem;
					}
				}
			}
		}

		@layer component {
			.title {
				font-weight: bolder;
				display: inline-flex;
				align-items: center;
				gap: 0.5rem;

				&::before {
					content: "";
					background-color: var(--accent);
					width: 0.5rem;
					height: 0.5rem;
				}
			}

			.copy {
				font-size: smaller;
				color: var(--fg-muted);
			}
		}

		body {
			font-family: 'JetBrains Mono', monospace;
			background-color: var(--bg-color);
			color: var(--color);
		}

		a.title {
			font-size: larger;
			color: var(--fg-color);
			text-decoration: none;
		}

		button {
			background-color: var(--bg-color);
			border-style: solid;
			border-width: 1pt;
			padding: 0.5rem;
			text-transform: uppercase;
			font-family: inherit;
			font-weight: bolder;
		}
	</style>
</head>

<body>
	<header>
		<div class="container">
			<a class="title" href="/">NexSpring Software</a>
			<form action="mailto:contact@nexspring.ca"><button>Inquire</button></form>
		</div>
	</header>
	<main>
		<div class="container">
			Coming soon.
		</div>
	</main>
	<footer>
		<span class="copy">Copyright &copy; 2025 NexSpring Software Inc.</span>
	</footer>
</body>

</html>
